<div class="container-fluid default-page-background">
  <div class="row">
    <div class="col-12">
      <a  [routerLink]="['/cart']"><span class="glyphicon glyphicon-home"></span>Back to cart</a>
    </div>
  </div>

  <div class="text-center checkout-verification-message" *ngIf='!checkOutConfirmationStatus'>Please verify your items and select method of payment</div>

  <div class="text-center checkout-confirmation" *ngIf='checkOutConfirmationStatus'>Thank you! Your order was accepted!</div>

  <div class="row">
    <div class="col-lg-12" >
      <div class="row thumbnail" *ngFor='let product of productsInCart'>
        <div class="col-3 text-center">
            <img class="checkout-product-image" src="/assets/images/teapod.jpeg" alt="{{product.product.name}}">
        </div>
        <div class="col-9">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-3 checkout-product-name">
                {{product.product.name}}
              </div>

              <div class="col-sm-12 col-md-3 checkout-product-description">
                {{product.product.description}}
              </div>

              <div class="col-sm-12 col-md-3 checkout-product-price">
                {{product.product.price}}
              </div>

              <div class="col-sm-12 col-md-3 checkout-product-price">
                {{product.quantity}}
              </div>
            </div>
            <div class="row">
              <span class="align-bottom product-rating">
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
              </span>
            </div>
          </div>
        </div>
          <div class="sm-screen-product-divider" *ngIf="!isLast"></div>
      </div>
    </div>
  </div>

  <form *ngIf='!checkOutConfirmationStatus' [formGroup]="checkoutForm" (ngSubmit)="submitOrder()" class="submit-order-form">
    <div class="form-group">
       <label for="methodPayment">Please select method of payment</label>
       <select formControlName="payment_method_id" class="form-control" name="payment_method_id" id="methodPayment">
         <option selected>Select...</option>
         <option *ngFor="let method of methodsOfPayment">
           {{ method.paymentType }}
         </option>
       </select>
    </div>
    <button type="submit"  class="btn btn-primary btn-block">Submit order</button>
  </form>

</div>
