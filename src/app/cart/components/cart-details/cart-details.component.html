<div class="container-fluid default-page-background">
  <div class="row">
    <div class="col-6">
            <a  [routerLink]="['/products']"><span class=""></span>Back to products</a>
    </div>
    <div class="col-6">
            <a [routerLink]="['/checkout']" class="float-right"><span></span>Checkout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" >
      <div class="row thumbnail" *ngFor='let product of productsInCart'>
        <div class="col-sm-3 text-center">
            <img class="product-image" src="/assets/images/teapod.jpeg" alt="image of {{product.product.name}}">
        </div>
        <div class="col-sm-9">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-12 product-name">
                {{product.product.name}}
              </div>

              <div class="col-sm-12 col-md-12 product-description">
                {{product.product.description}}
              </div>

              <div class="col-sm-12 col-md-6 product-price">
                {{product.product.price}}
              </div>

              <div class="col-sm-12 col-md-6 product-price">
                {{product.quantity}}
              </div>
            </div>
            <div class="row">
              <span class="align-bottom product-rating">
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
              </span>
            </div>
          </div>
        </div>
          <div class="sm-screen-product-divider" *ngIf="!isLast"></div>
      </div>
    </div>
  </div>
</div>
