<div class="container-fluid default-page-background">
  <div class="row products-parent-block">
    <div class="col-12" *ngIf="!error">
      <div class="container thumbnail" *ngFor='let product of products$ | async; last as isLast '>

        <div class="row">
          <div class="col-12 product-name text-center">
            {{product.name}}
          </div>
        </div>

        <div class="row align-items-center ">

          <div class="col-sm-4 text-center product-image">
            <a [routerLink]="['/details/' + product?.slug]" class="">
              <img class="product-image" src="/assets/images/teapod.jpeg" alt="{{product.name}}">
            </a>
          </div>

          <div class="col-sm-8 float-right product-description">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 product-description">
                  <div class="row">
                    <div class="col-5">Description: </div>
                    <div class="col-7">{{product.description}}</div>
                  </div>
                </div>
                <div class="col-12 product-price">
                  <div class="row">
                    <div class="col-5">Price:</div>
                    <div class="col-7">$ {{product.price}}</div>
                  </div>
                </div>
              </div>
              <div class="row">
              <span class="align-bottom product-rating">
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star-empty"></i>
              </span>
              </div>
            </div>
          </div>

          <div class="sm-screen-product-divider" *ngIf="!isLast"></div>

        </div>


      </div>
    </div>
  </div>
</div>

<alert type="danger" *ngIf='error'>
  <strong>Something went wrong. Please login again. <a href="/logout"> Login </a> </strong>
</alert>
