<div class="container-fluid">
  <div class="row justify-content-center">
    <h1 class="current-page text-center">Product list page. Click on any item.</h1>
  </div>
  <div class="row">
    <div class="col-lg-10" *ngIf="!error">
      <div class="row thumbnail" *ngFor='let product of products$ | async; last as isLast '>
        <div class="col-sm-4">
          <a [routerLink]="['/details/' + product?.slug]" class="">
            <img class="product-image" src="/assets/images/teapod.jpeg" alt="{{product.name}}">
          </a>
        </div>
        <div class="col-sm-8 float-right">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 product-name">
                {{product.name}}
              </div>
              <div class="col-12 product-description">
                {{product.description}}
              </div>
              <div class="col-12 product-price">
                $ {{product.price}}
              </div>
            </div>
            <div class="row">
          <span class="align-bottom product-rating">
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
          </span>
            </div>
          </div>
        </div>
          <div class="sm-screen-product-divider" *ngIf="!isLast"></div>
      </div>
    </div>
  </div>
</div>

<alert type="danger" *ngIf='error'>
  <strong>Something went wrong. Please login again. <a href="/logout"> Login </a> </strong>
</alert>
