<div class="container-fluid default-page-background">
  <div class="row">
    <div class="col-12 product-name text-center">
      {{(productDetail$  | async)?.name}}
    </div>
  </div>
  <div class="row align-items-center">

    <div class="col-sm-4 text-center product-image">
      <img src="assets/images/teapod.jpeg" class="product-image" alt="product image">
    </div>

    <div class="col-sm-8 float-right product-description">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 product-description">
            <div class="row">
              <div class="col-5">Description: </div>
              <div class="col-7">{{(productDetail$  | async)?.description}}</div>
            </div>
          </div>
          <div class="col-12 product-price">
            <div class="row">
              <div class="col-5">Price:</div>
              <div class="col-7">$ {{(productDetail$  | async)?.price}}</div>
            </div>
          </div>
          <div class="col-12">
            <div class="row product-add-to-card">
              <div class="col-5">
                Quantity:
              </div>
              <div class="col-7">
                <div class="row">
                  <div class="col-12">
                    <a href="javascript:" (click)="decrementQuantity()" (mousedown)="mousedown('decrementQuantity')" (mouseup)="mouseup('decrementQuantity')" (mouseleave)="mouseup('decrementQuantity')">
                      <span class="chevron-left"></span>
                    </a>

                    <input class="input-number-of-items" [ngModel]="quantity" (ngModelChange)="checkIfExceedLimit($event)" id="example-uppercase">

                    <a href="javascript:;" (click)="incrementQuantity()" (mousedown)="mousedown('incrementQuantity')" (mouseup)="mouseup('incrementQuantity')" (mouseleave)="mouseup('incrementQuantity')">
                      <span class="chevron-right"></span>
                    </a>
                  </div>
                  <div class="clo-12 limit-stock-message">
                    <div class="">{{limitStockMessage}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 add-to-cart">
          <button (click)="addToCart()" class="btn btn-primary btn-sm" type="button">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row product-rating">
    <div class="col-sm-12">
          <span class="align-bottom">
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
          </span>
    </div>
  </div>
</div>

<alert type="danger" *ngIf='show && (productDetail$ | async)?.error'>
  <strong>{{(productDetail$ | async)?.error}} <a href="/logout"> Login </a> </strong>
</alert>
