<div class="form-frame default-page-background">
  <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="productName">Product name:</label>
      <input type="text" formControlName="name" class="form-control" id="productName" placeholder="product name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" class="form-control" id="description" placeholder="product description">
    </div>
    <div class="form-group">
      <label for="description">Price:</label>
      <input type="text" formControlName="price" class="form-control" id="price" placeholder="price">
    </div>
    <div class="form-group">
      <label for="slug">Slug:</label>
      <input type="text" formControlName="slug" class="form-control" id="slug" placeholder="slug">
    </div>
    <div class="form-group">
      <label for="image-file-upload">Upload image file:</label>
      <input #image type="file" id="image-file-upload" (change)="uploadImage()">
    </div>
    <button [disabled]="!addProductForm.value.name || !addProductForm.value.price || addProductForm.status!=='VALID'" type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
